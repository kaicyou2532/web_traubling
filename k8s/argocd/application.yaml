apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traubling-app
  namespace: argocd
  labels:
    app.kubernetes.io/name: traubling
spec:
  project: default
  source:
    repoURL: https://github.com/kaicyou2532/web_traubling.git
    targetRevision: main
    path: k8s
  destination:
    server: https://kubernetes.default.svc
    namespace: traubling
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10
