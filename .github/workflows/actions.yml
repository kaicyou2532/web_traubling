name: Deploy Next.js to Debian

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Build and Push Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_IMAGE }} .
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
          docker push ${{ secrets.DOCKER_IMAGE }}

      - name: Deploy to Server
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            cd ~/next-app

            # `.env.production` を GitHub Secrets から復元
            echo "${{ secrets.ENV_PRODUCTION }}" | tr -d '\r' > .env.production

            # 最新の Docker イメージを取得してデプロイ
            docker pull ${{ secrets.DOCKER_IMAGE }}
            docker-compose down
            docker-compose up -d
          EOF
