      # `next dev` ãŒç‹¬è‡ªã®ã‚ªãƒ³ãƒ‡ãƒãƒ³ãƒ‰ã‚³ãƒ³ãƒ‘ã‚¤ãƒ«ã‚’è¡Œã†ãŸã‚ã€å¿…é ˆã§ã¯ãªã„å¯èƒ½æ€§ãŒã‚ã‚Šã¾ã™ã€‚
      # ãƒ—ãƒ­ã‚¸ã‚§ã‚¯ãƒˆã®è¦ä»¶ï¼ˆä¾‹: ãƒ“ãƒ«ãƒ‰æ™‚ã«å‹ãƒã‚§ãƒƒã‚¯ã‚„lintã‚’å®Ÿè¡Œã—ãŸã„ãªã©ï¼‰ã«å¿œã˜ã¦ã“ã®ã‚¹ãƒ†ãƒƒãƒ—ã‚’æ®‹ã™ã‹åˆ¤æ–­ã—ã¦ãã ã•ã„ã€‚
      - name: Build Next.js app (Optional for dev mode)
        run: npm run dev
        env:
          NODE_ENV: production # `npm run build` ã®ãŸã‚ã®ç’°å¢ƒå¤‰æ•°

      - name: Prepare SSH key and known_hosts
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
        run: |
          mkdir -p ~/.ssh
