name: Deploy Next.js to Debian

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js app
        run: npm run build
        env:
          NODE_ENV: production

      - name: Prepare SSH key and known_hosts
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_PORT: ${{ secrets.SSH_PORT }} # ポートを環境変数として追加
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          # ssh-keyscan でポートを指定
          ssh-keyscan -p $SSH_PORT -H "$SSH_HOST" >> ~/.ssh/known_hosts

      - name: Deploy to Debian server
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_PORT: ${{ secrets.SSH_PORT }} # ポートを環境変数として追加
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
        run: |
          echo "🚀 Deploying to server..."
          # rsync でSSHポートを指定 (-e オプションを使用)
          rsync -avz -e "ssh -p ${{ env.SSH_PORT }}" --delete \
            --exclude '.git' \
            --exclude 'node_modules' \
            .next \
            public \
            package.json \
            package-lock.json \
            next.config.js \
            ${{ env.SSH_USER }}@${{ env.SSH_HOST }}:${{ env.DEPLOY_PATH }}/

          echo "📦 Installing production dependencies and restarting app on server..."
          # ssh コマンドでポートを指定
          ssh -p ${{ env.SSH_PORT }} ${{ env.SSH_USER }}@${{ env.SSH_HOST }} "cd ${{ env.DEPLOY_PATH }} && \
            npm install --production && \
            pm2 restart my-nextjs-app || pm2 start npm --name \"my-nextjs-app\" -- run start"

      - name: Clean up SSH key
        if: always()
        run: |
          rm -f ~/.ssh/id_rsa
