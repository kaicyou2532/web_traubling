        uses: actions/setup-node@v4
        with:
          node-version: '20' # ãƒ—ãƒ­ã‚¸ã‚§ã‚¯ãƒˆã§ä½¿ç”¨ã—ã¦ã„ã‚‹Node.jsã®ãƒãƒ¼ã‚¸ãƒ§ãƒ³ã‚’æŒ‡å®š
          cache: 'npm' # yarnã®å ´åˆã¯ 'yarn'

